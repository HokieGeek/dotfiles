# Primary conky configuration

### Options ###
## General ##
# alignment top_left
alignment top_right
background yes
cpu_avg_samples 2
net_avg_samples 2
no_buffers yes
out_to_console no
out_to_stderr no
update_interval 1.0
## Graphic ##
border_width 1
border_inner_width 0
#gap_x 302
gap_x 30
gap_y 50
default_color white
default_outline_color tan1
default_shade_color white
draw_borders yes
draw_graph_borders no
draw_outline no
draw_shades no
use_xft yes
minimum_size 60 23
extra_newline no
stippled_borders 0
uppercase no
use_spacer none
show_graph_scale no
show_graph_range no
# default_bar_size 0 20
## Window ##
own_window yes
own_window_class Conky
own_window_type desktop
own_window_argb_visual yes
own_window_argb_value 180

# ${color grey}Battery:$color \
# /sys/class/power_supply/ACAD/online == 1 >> Plugged In
# ${font Verdana:size=8}\
