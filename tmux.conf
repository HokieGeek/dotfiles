## Colors {{{
# Turn on coloring
set-option -g default-terminal "screen-256color"

# window status
set-window-option -g window-status-format "#[bg=colour237]#[fg=colour234] #I #[bg=colour234]#[fg=colour245] #W#F "
set-window-option -g window-status-current-format "#[bg=colour130]#[fg=black] #I #[bg=colour234]#[fg=colour208] #W#F "
set-window-option -g window-status-alert-fg colour216

# borders
set-option -g pane-border-fg colour208
set-option -g pane-active-border-fg colour58

# message/command
set-option -g message-bg colour208
set-option -g message-fg white
