## Status bar {{{
# Left
set-option -g status-left '#S:#I.#P '

# Right
set-option -g status-right ''
# }}}

## Colors {{{
# Turn on coloring
set-option -g default-terminal "screen-256color"

# Status color
set-option -g status-bg default
set-option -g status-fg colour240

# window status
set-window-option -g window-status-format "#[bg=colour237]#[fg=colour233] #I #[bg=colour233]#[fg=colour240] #W#F "
set-window-option -g window-status-current-format "#[bg=colour22]#[fg=black] #I #[bg=colour234]#[fg=colour243] #W "

# borders
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour22

# message/command
set-option -g mode-bg colour245
set-option -g message-fg white
set-option -g message-bg colour22
# }}}

