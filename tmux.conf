## Status bar {{{
set-option -g status-bg default
#set-option -g status-fg colour208
set-option -g status-fg colour237
#set-option -g status-attr dim

# Left
set-option -g status-left '[#S:#I.#P]'

# Right
set-option -g status-right ''
